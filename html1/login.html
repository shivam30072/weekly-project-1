<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- added this for that eye icon in password section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

</body>
<h2>Log in</h2>
<form action="">

    <b>Username</b>
    <br>
    <br>
    <input type="email" placeholder="email">
    <br>
    <br>
    <b>Password</b>
    <br>
    <br>
    <input type="password" name="password" placeholder="at least 8 characters">

    <!-- It is just for eye icon. just for the show doesnt work without javascript -->

    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
    <br>
    <br>
    <input type="checkbox"><b>Remember me</b>
    <br>
    <br>
    <button style="width:180px;" type="submit">Log in</button>
    <br>
    <p style="cursor: pointer;"><b>Forgot Password?</b> </p>
    <p>Don't have an account?</p>
    <p style="cursor: pointer; "><a href="signup.html" target="_blank" style="text-decoration: none;"> sign up</a></p>
</form>

</body>

</html>
